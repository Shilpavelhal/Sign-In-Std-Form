<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit Event - STD TABLE</title>
    <link href="./assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <form id="stdForm" class="d-clock w-100">
                    <div class="form-group">
                        <label class = 'font-weight-bold'
                        for="fname">First Name</label>
                        <input type="text" required id="fname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class = 'font-weight-bold'
                        for="lname">Last Name</label>
                        <input type="text" required id="lname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class = 'font-weight-bold'
                        for="email">Email</label>
                        <input type="text" required id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class = 'font-weight-bold'
                        for="contact">Contact</label>
                        <input type="number" required id="contact" class="form-control">
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary">Add Student</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                        </tr>
                    </thead>
                    <tbody id="stdContainer">
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
